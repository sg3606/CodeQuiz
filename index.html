<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Quiz</title>
</head>
<body>
    <section class = "score-time">
        <!-- For Highest Score -->
        <h1 id = "score"><Button id = "viewscore">View HighestScores</Button></h1>
        <!-- For timer -->
        <h2 id = "time">Time</h2>
    </section>

    <section class = "mainbody">
        <h3 id = "question">
            Coding Quiz!!!
        </h3>

        <h4 id = "answers">
            Answer following multiple-choice questions within the time limit.
            Incorrect answers will penalize your time/score. And your highest
            score will be recored
        </h4>
        
    </section>

    <section class = "forstart">
        <button id = "start">Start Quiz</button>
    </section>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
